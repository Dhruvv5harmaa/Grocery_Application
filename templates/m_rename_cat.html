<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>{{man_name}}'s Dashboard </h1>
        <h2  align="right" ><a href="/product_and_categorywise_summary">Summary</a> |<a href="/logout">Logout</a><h2>
        <br> 
        <hr size="5" color="black">
    </div>
    <div>
        <center>
        <h2>Rename Category</h2>
        <form action="{{ url_for('rename_category',man_id=man_id) }}" method="post">

            <label for="cat_id">Choose Category :</label>
            <select name="cat_id" id="cat_id">
                {% for i in category_id_list %}
                <option value="{{i.cat_id}}">{{i.cat_name}}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <label for="new_cat_name"> New Name of Category:</label>
            <input type="text" name="new_cat_name" id="new_cat_name" required minlength="2">
            <br>
            <br>
            <input type="submit" value="Rename Category">
            
        </form>
         </center>
</body>
</html>
