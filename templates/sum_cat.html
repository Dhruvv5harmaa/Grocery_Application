<!DOCTYPE html>
<html>
<head>
    <title>Quantity vs. Category ID Graph</title>
</head>
<body>
    <center>
    <img src="data:image/png;base64,{{ graph }}" alt="Category Quantity Graph">
    <br>
    <table>
        <tr>
            <td>ID</td>
            <td>Category Name</td>
        </tr>
        {% for i in categories %}  
        <tr>
            <td> {{i.cat_id}}</td>
            <td> {{i.cat_name}}</td>
        </tr>
        {% endfor %}
    </table>
    </center>
</body>
</html>
