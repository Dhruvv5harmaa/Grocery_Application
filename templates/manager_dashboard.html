<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>{{man_name}}'s Dashboard </h1>
        <h2  align="right" ><a href="/product_and_categorywise_summary">Summary</a> |<a href="/logout">Logout</a><h2>
        <br> 
        <hr size="5" color="black">
    </div>


    <div>
        <h1>All Products : Category Wise</h1>
        {% for category, products in products_by_category.items() %}
            <h2>{{ category }}</h2>
            <ul>
                {% for product in products %}

                    <li>
                        {{ product.product_name }} - {{ product.rate }}  
                        <a href="{{ url_for('edit_product', man_id=man_id,product_id=product.product_id) }}">Edit</a>
                    </li>

                {% endfor %}
            </ul>
          <hr style='border-top: dotted 1px;' /> 
        {% endfor %}
    
    </div>


    <hr size="5" color="black">

    <div>
        <br>
        <br>
        <center>
        <button>
            <a href="{{ url_for('add_product_category',man_id=man_id) }}">Add New Product </a>
        </button>
        <button>
            <a href="{{ url_for('add_category',man_id=man_id) }}">Add Categories</a>
        </button>
        <button>
            <a href="{{ url_for('delete_category',man_id=man_id) }}">Delete Category</a>
        </button>
        <button>
            <a href="{{ url_for('rename_category',man_id=man_id) }}">Rename Category</a>
        </button>
        <br>
        <br>
        <br>
        <br>
        </center>

    </div>
</body>
</html>
